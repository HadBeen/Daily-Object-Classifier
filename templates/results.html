<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
</head>
<body>
    <h1>Classification Results</h1>

    <h2>Detected Objects</h2>
    <ul>
        {% for detection in detections %}
        <li>
            <strong>ID {{ detection.id }}:</strong> {{ detection.class }} 
            (Confidence: {{ detection.confidence }}%)
        </li>
        {% endfor %}
    </ul>

    <h2>Annotated Image</h2>
    <img src="{{ image_path }}" alt="Annotated Image" style="max-width: 100%; border: 1px solid #ccc;">
    <br>

    <h2>Preview of the RDF Turtle File</h2>
    <pre style="background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; max-height: 300px; overflow-y: auto;">
        {{ rdf_content }}
    </pre>


    <a href="/">Back to Upload</a>
</body>
</html>
