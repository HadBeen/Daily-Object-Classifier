<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Graph Visualization</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"></script>
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h2>RDF Graph Visualization</h2>
    <div id="network"></div>

    <script>
        // Nodes and edges extracted from your RDF data
        const nodes = new vis.DataSet([
            { id: "bowl", label: "bowl", shape: "ellipse" },
            { id: "a_bowl", label: "a bowl", shape: "ellipse" },
            { id: "the_cupboard", label: "the cupboard", shape: "ellipse" },
            { id: "a_spoon", label: "a spoon", shape: "ellipse" },
            { id: "plate", label: "plate", shape: "ellipse" },
            { id: "salad_bowl", label: "salad bowl", shape: "ellipse" },
            { id: "soup", label: "soup", shape: "ellipse" },
            { id: "cricket", label: "cricket", shape: "ellipse" }
        ]);

        const edges = new vis.DataSet([
            { from: "a_bowl", to: "the_cupboard", label: "AtLocation" },
            { from: "a_spoon", to: "bowl", label: "AtLocation" },
            { from: "bowl", to: "cricket", label: "HasContext" },
            { from: "plate", to: "bowl", label: "RelatedTo" },
            { from: "salad_bowl", to: "bowl", label: "IsA" },
            { from: "soup", to: "bowl", label: "RelatedTo" }
        ]);

        // Create the network
        const container = document.getElementById("network");
        const data = { nodes: nodes, edges: edges };
        const options = { physics: { stabilization: true } };
        new vis.Network(container, data, options);
    </script>
</body>
</html>
